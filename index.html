  <div id="races">

  <div id="container">
    <!-- <h1>Spiral Test</h1> -->

  </div>

  <div id="dataSelection">
    <label class="dataLabel" for="leaf-count">Leaf Count:</label>
    <div id="dataSelection-content">
      <select id="selectData" name="leaf-count">
      </select>
    </div>

    <label class="dataLabel" for="ring-count">Ring Count:</label>
    <div id="dataSelection-content">
      <select id="selectData1" name="ring-count">
      </select>
    </div>

    <label class="dataLabel" for="spiral-radius">Radius:</label>
    <div id="dataSelection-content">
      <select id="selectData2" name="spiral-radius">
      </select>
    </div>

    <label class="dataLabel" for="color-value">Color Value:</label>
    <div id="dataSelection-content">
      <select id="selectData3" name="color-value">
      </select>
    </div>

    <label class="dataLabel" for="rotation-speed">Rotation Speed:</label>
    <div id="dataSelection-content">
      <select id="selectData4" name="rotation-speed" id="leaf-data">
      </select>
    </div>
  </div>

  <script>
        window.onload = function(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var petals = 0;
        var ringNum = 8;
        var race = 2;
        var radiusInc = 0.4;
        var color = 'rgb(204, 192, 59)';
        var speed = 1;

        races.addEventListener('click', function() {
          var radios = document.getElementsByName('race');
          for (var radio of radios)
          {
              if (radio.checked) {
                  // alert(radio.value);
                  race = radio.value;
              }
              console.log(race);
          }
        });

        selectData.innerHTML = "<option id='drop-options' name='ringsData' value='none'>None</option>"
        for (i = 0; i < dataArray.length; i++) {
          selectData.innerHTML += "<option id='drop-options' name='ringssData' value=" + i + ">" + catArray[i] + "</option>"
        }
        selectData1.innerHTML = "<option id='drop-options' name='ringssData' value='none'>None</option>"
        for (i = 0; i < dataArray.length; i++) {
          selectData1.innerHTML += "<option id='drop-options' name='ringsData' value=" + i + ">" + catArray[i] + "</option>"
        }
        selectData2.innerHTML = "<option id='drop-options' name='radiusData' value='none'>None</option>"
        for (i = 0; i < dataArray.length; i++) {
          selectData2.innerHTML += "<option id='drop-options' name='radiusData' value=" + i + ">" + catArray[i] + "</option>"
        }
        selectData3.innerHTML = "<option id='drop-options' name='colorData' value='none'>None</option>"
        for (i = 0; i < dataArray.length; i++) {
          selectData3.innerHTML += "<option id='drop-options' name='colorData' value=" + i + ">" + catArray[i] + "</option>"
        }
        selectData4.innerHTML = "<option id='drop-options' name='speedData' value='none'>None</option>"
        for (i = 0; i < dataArray.length; i++) {
          selectData4.innerHTML += "<option id='drop-options' name='speedData' value=" + i + ">" + catArray[i] + "</option>"
        }

        // event listener for leaf count
        selectData.addEventListener('change', function() {
          var isRace = false;
          var radios = document.getElementsByName('race');
          for (var radio of radios)
          {
              if (radio.checked) {
                  // check if race is selected
                  isRace = true;
              }
          }

          if(!isRace) {
            alert("Race not selected");
          }

          var select = document.getElementById('selectData');
          var option = select.options[select.selectedIndex];
          // console.log(option.value);
          console.log(race);
          // console.log(option.text);
          // console.log(dataArray[option.value][race]);

          if (option.value == 'none') {
            petals = 0;
          }
          else {
            petals = Math.round(dataArray[option.value][race]/10);
          }
        });

        // event listener for ring count
        selectData1.addEventListener('change', function() {
          var isRace = false;
          var radios = document.getElementsByName('race');
          for (var radio of radios)
          {
              if (radio.checked) {
                  // check if race is selected
                  isRace = true;
              }
          }

          if(!isRace) {
            alert("Race not selected");
          }

          var select = document.getElementById('selectData1');
				  var option = select.options[select.selectedIndex];
          console.log(option.value);
          // console.log(option.text);
          // console.log(dataArray[option.value][race]);

          if (option.value == 'none') {
            ringNum = 8;
          }
          else {
            ringNum = Math.round(dataArray[option.value][race]/10);
          }
        });

        // event listener for radius
        selectData2.addEventListener('change', function() {
          var isRace = false;
          var radios = document.getElementsByName('race');
          for (var radio of radios)
          {
              if (radio.checked) {
                  // check if race is selected
                  isRace = true;
              }
          }

          if(!isRace) {
            alert("Race not selected");
          }

          var select = document.getElementById('selectData2');
          var option = select.options[select.selectedIndex];
          console.log(option.value);
          // console.log(option.text);
          // console.log(dataArray[option.value][race]);

          if (option.value == 'none') {
            radiusInc = 0.4;
          }
          else {
            radiusInc = dataArray[option.value][race]/80;
          }
        });

        // event listener for color
        selectData3.addEventListener('change', function() {
          var isRace = false;
          var radios = document.getElementsByName('race');
          for (var radio of radios)
          {
              if (radio.checked) {
                  // check if race is selected
                  isRace = true;
              }
          }

          if(!isRace) {
            alert("Race not selected");
          }

          var select = document.getElementById('selectData3');
				  var option = select.options[select.selectedIndex];
          console.log(option.value);
          // console.log(option.text);
          // console.log(dataArray[option.value][race]);

          if (option.value == 'none') {
            color = 'rgb(204, 192, 59)';
          }
          else {
            var value = Math.round(dataArray[option.value][race]/50);
            color = 'rgb('+ 204/value + ', '+ 192/value + ',' + 59/value + ')';
          }
        });
        
        // event listener for speed of rotation
        selectData4.addEventListener('change', function() {
          var isRace = false;
          var radios = document.getElementsByName('race');
          for (var radio of radios)
          {
              if (radio.checked) {
                  // check if race is selected
                  isRace = true;
              }
          }

          if(!isRace) {
            alert("Race not selected");
          }

          var select = document.getElementById('selectData4');
          var option = select.options[select.selectedIndex];
          console.log(option.value);
          // console.log(option.text);
          // console.log(dataArray[option.value][race]);

          if (option.value == 'none') {
            speed = 1;
          }
          else {
            speed = Math.round(dataArray[option.value][race]/20);
          }
        });

        requestAnimationFrame(drawFrame)

        function drawFrame (ts) {
            ts /= 1000
            // console.log(ts)
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            var radius = 0;
            var radius2 = 0;
            var angle = 0;
            const theta = ts*speed;
            //const theta = 0;
            // const compAngle = 2.0944;
            
            // style
            ctx.lineWidth = 5;
            ctx.strokeStyle = color; // green
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);

            for (var n = 0; n < ringNum*80; n++) {
                radius += radiusInc;
                // make a complete circle every 50 iterations
                // use time to move each line around the center
                // angle += (Math.PI * 2) / 50 + ts/5;
                angle += (Math.PI * 2) / 80;
                // swirling leaf count growing animation:
                // radius2 = radius - ((Math.sin(angle * (ts%8)) + 1)/4) * radius;
                radius2 = radius - ((Math.sin((angle) * (petals)) + 1)/4) * radius;
                var x = canvas.width / 2 + radius2 * Math.cos(angle);
                var y = canvas.height / 2 + radius2 * Math.sin(angle);
                var x1 = ((x - (canvas.width / 2)) * Math.cos(theta) - (y - (canvas.height / 2)) * Math.sin(theta)) + (canvas.width / 2);
                var y1 = ((y - (canvas.height / 2)) * Math.cos(theta) + (x - (canvas.width / 2)) * Math.sin(theta)) + (canvas.height / 2);
                // var x1 = (x * Math.cos(theta) - y * Math.sin(theta));
                // var y1 = (y * Math.cos(theta) + x * Math.sin(theta));
                ctx.lineTo(x1, y1);
            }
        
            ctx.stroke();
            
            requestAnimationFrame(drawFrame)
        }
    };
  </script>
